<!DOCTYPE html>
<html>

<head>
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="login.css"> <!-- Link to your CSS file -->
    <script src="sign.js"></script> <!-- Link to your JavaScript file -->
</head>

<body>
    <!-- Container to hold the page content -->
    <div class="page-container">
        <!-- Left container for the image -->
        <div class="left-container">
            <img src="vertical-login.jpg" alt="Image" class="image">
        </div>

        <!-- Right container for the form -->
        <div class="right-container">
            <h2>Sign Up</h2>
            <!-- Form for sign-up -->
            <form id="authForm" onsubmit="return validateForm()">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="submit-button">Sign Up</button>
                </div>
            </form>
            <div class="auth-links">
                <p>Already have an account? <a href="#">Login now</a></p>
            </div>
        </div>
    </div>
</body>

</html>
